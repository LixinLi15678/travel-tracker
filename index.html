<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>旅行足迹 - Travel Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-gZf0DN4io0o0ySiJ0GLnOhqU1q2kT4Mw1ZgMD3Z8bkQ="
    crossorigin=""
  />

  <!-- 你的主CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/map.css">

  <!-- favicon 图标 (App 图标) -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png" />

  <!-- 示例：引入一个图标库(可选) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>

  <!-- 侧边栏（可选，可通过JS控制显示/隐藏） -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-close" id="sidebarCloseBtn">
      <i class="fas fa-times"></i>
    </div>
    <div class="profile-section">
      <img src="assets/images/default-avatar.png" alt="User Avatar" class="user-avatar">
      <h3 id="username">未登录</h3>
      <button id="loginOpenBtn">登录 / 注册</button>
    </div>
    <ul class="menu-list">
      <li><a href="#hero-section">首页</a></li>
      <li><a href="#map-section">地图</a></li>
      <li><a href="#visited-section">已访问</a></li>
      <li><a href="#travel-planner-section">旅行计划</a></li>
    </ul>
    <div class="footer-section">
      <p>© 2024 Travel Tracker</p>
    </div>
  </aside>

  <!-- 页面头部 -->
  <header class="app-header">
    <div class="logo">
      <!-- App Logo 图标 -->
      <img src="assets/images/logo.png" alt="App Logo">
      <h1>旅行足迹</h1>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="#hero-section">首页</a></li>
        <li><a href="#map-section">地图</a></li>
        <li><a href="#visited-section">已访问</a></li>
        <li><a href="#travel-planner-section">旅行计划</a></li>
      </ul>
    </nav>
    <div class="mobile-menu-icon" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- 登录 & 注册弹窗模态框 -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close-modal" id="authCloseBtn">&times;</span>
      <div class="tabs">
        <button class="tablink active" data-target="#loginTab">登录</button>
        <button class="tablink" data-target="#registerTab">注册</button>
      </div>
      <div class="tab-content active" id="loginTab">
        <h2>登录</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">邮箱：</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">密码：</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
          </div>
          <button type="submit">登录</button>
        </form>
      </div>
      <div class="tab-content" id="registerTab">
        <h2>注册</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerEmail">邮箱：</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerNickname">昵称：</label>
            <input type="text" id="registerNickname" name="registerNickname" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">密码：</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
          </div>
          <button type="submit">注册</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <main>
    <!-- 英雄横幅/介绍区 -->
    <section class="hero-section" id="hero-section">
      <h2>记录你的全球足迹</h2>
      <p>随时随地查看你去过的国家与城市，规划你的下一次旅行！</p>
      <button id="startTrackingBtn">开始记录</button>
    </section>

    <!-- 地图区 -->
    <section id="map-section" class="map-section">
      <h2>探索地图</h2>
      <div id="map"></div>
    </section>

    <!-- 访问记录区 -->
    <section id="visited-section" class="visited-section">
      <h2>我的旅行记录</h2>
      <!-- 数量统计 -->
      <p id="visitedStats"></p>
      <ul id="visitedList">
        <!-- 通过JS动态生成已访问的国家/城市列表 -->
      </ul>
    </section>

    <!-- 旅行计划区 -->
    <section id="travel-planner-section" class="travel-planner-section">
      <h2>我的旅行计划</h2>
      <form id="travelPlanForm">
        <div class="form-group">
          <label for="plannedCountry">国家：</label>
          <input
            type="text"
            id="plannedCountry"
            name="plannedCountry"
            placeholder="如：中国 / 美国"
            required
          >
        </div>
        <div class="form-group">
          <label for="plannedCity">城市：</label>
          <input
            type="text"
            id="plannedCity"
            name="plannedCity"
            placeholder="如：北京 / 纽约"
            required
          >
        </div>
        <div class="form-group">
          <label for="plannedYear">年份：</label>
          <input
            type="number"
            id="plannedYear"
            name="plannedYear"
            placeholder="如：2024"
            required
          >
        </div>
        <button type="submit">添加到我的旅行计划</button>
      </form>
      <ul id="travelPlanList"></ul>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="app-footer">
    <p>© 2024 旅行足迹 Travel Tracker. All Rights Reserved.</p>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-vGZpIoQIyEZ4OJnB0PTiKZkz6GSy6CpclQ0AlN5eAHE="
    crossorigin=""
  ></script>

  <!-- 主功能脚本 -->
  <script src="scripts/main.js"></script>
  <!-- 地图交互脚本 -->
  <script src="scripts/map.js"></script>
  <!-- 数据处理脚本 -->
  <script src="scripts/data.js"></script>

</body>
</html>
